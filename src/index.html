<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoshlar Ishlari Agentligi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-gray-100 shadow-md">
        <div class="container mx-auto flex items-center justify-between py-4 px-6">
            <!-- Logo Section -->
            <div class="flex items-center space-x-2 mr-auto">
                <img src="https://via.placeholder.com/40" alt="Logo" class="w-10 h-10">
                <span class="font-bold text-lg text-green-700">YOSHLAR ISHLARI</span>
                <span class="text-sm text-gray-600 hidden sm:inline">AGENTLIGI</span>
            </div>

            <!-- Navigation Links -->
            <nav class="hidden md:flex items-center space-x-6">
                <a href="#" class="text-gray-700 hover:text-green-700">Bosh sahifa</a>
                <a href="#" class="text-gray-700 hover:text-green-700">Tadbirlar</a>
                <a href="#" class="text-gray-700 hover:text-green-700">Biz haqimizda</a>
                <a href="#" class="text-gray-700 hover:text-green-700">Aloqa</a>
            </nav>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="menu-btn" class="text-gray-700 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>

            <!-- Register Button -->
            <div class="ml-auto hidden md:block">
                <a href="#" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Ro'yxatdan o'tish
                </a>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-gray-100">
            <nav class="flex flex-col items-start space-y-4 p-4">
                <a href="#" class="text-gray-700 hover:text-green-700">Bosh sahifa</a>
                <a href="#" class="text-gray-700 hover:text-green-700">Tadbirlar</a>
                <a href="#" class="text-gray-700 hover:text-green-700">Biz haqimizda</a>
                <a href="#" class="text-gray-700 hover:text-green-700">Aloqa</a>
                <a href="#" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Ro'yxatdan o'tish
                </a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="relative bg-cover bg-center h-screen" style="background-image: url('https://via.placeholder.com/1200x800');">
        <div class="absolute inset-0 bg-blue-900 bg-opacity-50"></div>
        <div class="relative container mx-auto flex flex-col items-center justify-center h-full text-center text-white px-6">
            <h1 class="text-3xl md:text-5xl font-bold">Yoshlar 2025: Vatanparvarlik va birlik uchun!</h1>
            <h2 class="text-2xl md:text-4xl font-bold mt-4 text-yellow-400">Sizni kutib qolamiz!</h2>
            <a href="#" class="mt-6 bg-green-500 text-white px-6 py-3 rounded-lg text-lg font-medium hover:bg-green-600">
                Ro'yxatdan o'tish
            </a>
        </div>
    </section>

    <script>
        // Toggle mobile menu
        document.getElementById('menu-btn').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
